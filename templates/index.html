<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supply Chain Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Supply Chain Tracker</h1>
    <p class="lead">Add product events, track journeys, generate QR codes, validate chain, and export CSV.</p>

    <div class="mb-3">
      <a class="btn btn-success me-2" href="{{ url_for('add') }}">Add Product Record</a>
      <a class="btn btn-primary me-2" href="{{ url_for('view_all') }}">View Entire Blockchain</a>
      <a class="btn btn-secondary me-2" href="{{ url_for('validate') }}">Validate Chain</a>
      <a class="btn btn-outline-primary" href="{{ url_for('export_csv') }}">Export CSV</a>
    </div>

    <h5 class="mt-4">Quick Track</h5>
    <form class="row g-2" method="get" action="{{ url_for('track') }}">
      <div class="col-md-6">
        <select class="form-select" name="product_id" required>
          <option value="">Select Product ID</option>
          {% for p in products %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Track</button>
      </div>
    </form>

    <hr class="my-4">
    <p class="text-muted small">Demo data is preloaded on first run.</p>
  </div>
</body>
</html>
