<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Product Record</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>Add Product Record</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('add') }}" class="card p-3">
      <div class="mb-3">
        <label class="form-label">Product ID</label>
        <input class="form-control" name="product_id" placeholder="e.g., AppleBatch001" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input class="form-control" name="location" placeholder="e.g., Pune, India" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Action</label>
        <input class="form-control" name="action" placeholder="e.g., Harvested" required>
      </div>
      <button class="btn btn-success">Add Record</button>
      <a class="btn btn-link" href="{{ url_for('home') }}">Back</a>
    </form>
  </div>
</body>
</html>
